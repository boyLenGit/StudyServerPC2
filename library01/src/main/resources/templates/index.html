<!DOCTYPE html>
<!--xmlns:th="http://www.w3.org/1999/xhtml"  用于引入thymeleaf-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    <!--    Semantic的CSS包-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/layout.css" th:href="@{/css/layout.css}">
    <link rel="stylesheet" href="../static/css/font.css" th:href="@{/css/font.css}">
    <link rel="stylesheet" href="../static/css/LRMme.css" th:href="@{/css/LRMme.css}">
</head>
<body>
<!--****** 导包 ******-->
<!--    JQuery包-->
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<!--    Semantic的JS包-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--******     ******-->

<nav class="ui inverted attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <b class="ui blue header item">Mo Book</b>

            <a href="#" id="a_top_label1" class="active item LenCssLogic-mobile-hide" th:href="@{/}"><i class="home icon"></i>首页</a>
            <a href="#" id="a_top_label2" class="item LenCssLogic-mobile-hide" th:href="@{/paper/papers}"><i class="file icon"></i>书籍列表</a>
            <a href="#" id="a_top_label3" class="item LenCssLogic-mobile-hide" th:href="@{/paper/papers}"><i class="user icon"></i>用户中心</a>

            <div class="ui item right" th:unless="*{session.user}!=null">
                <div class="text">
                    <a href="#" class="item" th:href="@{/user/register_get}">注册</a>
                </div>
                <div class="text">
                    <a href="#" class="item" th:href="@{/user/sign_in_get}">登录</a>
                </div>
            </div>

            <div id="div_dropdown_user_label" class="right menu LenCssLogic-mobile-hide" th:unless="*{session.user}==null">
                <div id="dropdown_user_label" class="ui dropdown item">
                    <div class="text">
                        <img src="../static/image/icon_little/icon020.png" class="ui avatar image" th:src="*{session.user}==null ? @{image/icon_little/icon020.png} : ${session.user.avatar}">
                        <span th:text="*{session.user}==null ? 未登录: ${session.user.nickname}">用户名</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item" th:href="@{/admin/logout}">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>




<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui attached segment">
            <h1>欢迎来到Mo图书管理系统！</h1>
            <div>
                <a class="ui blue button" th:href="@{/books}">
                    <i class="book icon"></i>书籍列表
                </a>
                <a class="ui teal button" th:href="@{/admin/books/add}">
                    <i class="add circle icon"></i>书籍借阅
                </a>
                <a class="ui purple button" th:href="@{/admin/books/add}">
                    <i class="add circle icon"></i>用户中心
                </a>
            </div>

            <br>

            <img  class="ui rounded bordered fluid image" src="../static/image/IMG_2648.jpg" th:src="@{/image/IMG_2648.jpg}">
        </div>
    </div>
</div>




</body>
</html>
