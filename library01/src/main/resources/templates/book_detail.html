<!DOCTYPE html>
<!--xmlns:th="http://www.w3.org/1999/xhtml"  用于引入thymeleaf-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    <!--    Semantic的CSS包-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<!--****** 导包 ******-->
<!--    JQuery包-->
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<!--    Semantic的JS包-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--******     ******-->


<div class="ui container">
    <div class="ui attached segment">
        <h1>在这里添加书籍</h1>

        <!--书籍显示列表-->
        <form action="#" method="post" th:object="${book}" th:action="@{/books/modify/{id}(id=*{id})}" class="ui form">
            <a>书籍ID: <a th:text="@{/books/modify/{id}(id=*{id})}">ID</a></a>
            <input type="hidden" name="id" th:value="*{id}">
            <input type="text" name="name" placeholder="书籍名称" th:value="*{name}">
            <input type="text" name="author" placeholder="书籍作者" th:value="*{author}">
            <input type="text" name="publisher" placeholder="出版社" th:value="*{publisher}">
            <!--书籍保存页面按钮-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">保存</button>
            </div>
        </form>
    </div>
</div>

<script>
    // console.log($("[name='name']").val);

    // $('#save_button').click(function () {
    //     alert('即将提交')
    //     $('#book_form').submit();
    // });
</script>

</body>
</html>
