<!DOCTYPE html>
<!--xmlns:th="http://www.w3.org/1999/xhtml"  用于引入thymeleaf-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.name}">书籍名字</title>
    <!--    Semantic的CSS包-->
    <link rel="stylesheet" href="../static/lib/Semantic_UI_CSS_master/semantic.min.css" th:href="@{/lib/Semantic_UI_CSS_master/semantic.min.css}">
    <link rel="stylesheet" href="../static/css/layout.css" th:href="@{/css/layout.css}">
    <link rel="stylesheet" href="../static/css/font.css" th:href="@{/css/font.css}">
    <link rel="stylesheet" href="../static/css/LRMme.css" th:href="@{/css/LRMme.css}">
</head>
<body>
<!--****** 导包 ******-->
<!--    JQuery包-->
<script src="../static/lib/jquery/jquery_3.6.0.min.js" th:src="@{/lib/jquery/jquery_3.6.0.min.js}"></script>
<!--    Semantic的JS包-->
<script src="../static/lib/Semantic_UI_CSS_master/semantic.min.js" th:src="@{/lib/Semantic_UI_CSS_master/semantic.min.js}"></script>



<nav class="ui inverted attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <b class="ui blue header item">Mo Book</b>

            <a href="#" id="a_top_label1" class="item LenCssLogic-mobile-hide" th:href="@{/}"><i class="home icon"></i>首页</a>
            <a href="#" id="a_top_label2" class="item active LenCssLogic-mobile-hide" th:href="@{/books}"><i class="file icon"></i>书籍列表</a>
            <a href="#" id="a_top_label3" class="item LenCssLogic-mobile-hide" th:href="@{/user/books}"><i class="user icon"></i>用户中心</a>

            <div class="ui item right" th:unless="*{session.user}!=null">
                <div class="text">
                    <a href="#" class="item" th:href="@{/user/sign_in}">注册</a>
                </div>
                <div class="text">
                    <a href="#" class="item" th:href="@{/user/sign_up}">登录</a>
                </div>
            </div>

            <div id="div_dropdown_user_label" class="right menu LenCssLogic-mobile-hide" th:unless="*{session.user}==null">
                <div id="dropdown_user_label" class="ui dropdown item">
                    <div class="text">
                        <img src="../static/image/icon_little/icon020.png" class="ui avatar image" th:src="*{session.user}==null ? @{image/icon_little/icon020.png} : ${session.user.user_icon}">
                        <span th:text="*{session.user}==null ? 未登录: ${session.user.name}">用户名</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item" th:href="@{/user/sign_out}">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


<div class="CSS-layout-Pad-middle-div1">
    <div class="ui container">
        <div class="ui attached segment">
            <div class="ui padded vertical segment">
                <div class="ui mobile reversed stackable grid">
                    <div class="three wide column">
                        <a href="#" target="_blank">
                            <img src="https://picsum.photos/150/220" th:src="${book.picture}" alt="" class="ui rounded image">
                        </a>
                    </div>

                    <div class="eleven wide column">
                        <div class="ui huge header volume-huge-level1" th:text="${book.name}">书籍名称</div>
                        <div>
                            <div class="ui horizontal link list">
                                <div class="item">
                                    <div class="middle aligned content">
                                        <div class="header">
                                            <i class="big user icon"></i>
                                            <b class="volume-big-level1" th:text="${book.author}">作者名</b>
                                        </div>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="middle aligned content">
                                        <div class="header">
                                            <i class="big print icon"></i>
                                            <b class="volume-big-level1" th:text="${book.publisher}">出版社</b>
                                        </div>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="middle aligned content">
                                        <div class="header">
                                            <i class="big calendar icon"></i>
                                            <b class="volume-big-level1">2022-02-30</b>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="vertical-pad-middle">
                            <div class="ui horizontal link list">
                                <div class="item">
                                    <div class="ui blue large label">
                                        <i class="eye icon"></i> <b th:text="${book.view_time}">523</b>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="ui green large label">
                                        <i class="check square icon"></i> <b th:text="${book.remain}">523</b>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="ui teal large label">
                                        <i class="grid layout icon"></i> <b th:text="${book.amount}">523</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <p class="vertical-pad-small-level2 volume-big-level1" th:text="${book.content}">书籍正文</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

</script>

</body>
</html>
