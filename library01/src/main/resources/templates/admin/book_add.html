<!DOCTYPE html>
<!--xmlns:th="http://www.w3.org/1999/xhtml"  用于引入thymeleaf-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
    <!--    Semantic的CSS包-->
    <link rel="stylesheet" href="../../static/lib/Semantic_UI_CSS_master/semantic.min.css" th:href="@{/lib/Semantic_UI_CSS_master/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/layout.css" th:href="@{/css/layout.css}">
    <link rel="stylesheet" href="../../static/css/font.css" th:href="@{/css/font.css}">
    <link rel="stylesheet" href="../../static/css/LRMme.css" th:href="@{/css/LRMme.css}">
</head>
<body>
<!--****** 导包 ******-->
<!--    JQuery包-->
<script src="../../static/lib/jquery/jquery_3.6.0.min.js" th:src="@{/lib/jquery/jquery_3.6.0.min.js}"></script>
<!--    Semantic的JS包-->
<script src="../../static/lib/Semantic_UI_CSS_master/semantic.min.js" th:src="@{/lib/Semantic_UI_CSS_master/semantic.min.js}"></script>


<nav class="ui inverted attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <b class="ui blue header item">Mo Book</b>

            <a href="#" id="a_top_label1" class="active item LenCssLogic-mobile-hide" th:href="@{/}"><i class="home icon"></i>首页</a>
            <a href="#" id="a_top_label2" class="item LenCssLogic-mobile-hide" th:href="@{/paper/papers}"><i class="file icon"></i>书籍列表</a>
            <a href="#" id="a_top_label3" class="item LenCssLogic-mobile-hide" th:href="@{/paper/papers}"><i class="user icon"></i>用户中心</a>

            <div class="ui item right" th:unless="*{session.user}!=null">
                <div class="text">
                    <a href="#" class="item" th:href="@{/user/register_get}">注册</a>
                </div>
                <div class="text">
                    <a href="#" class="item" th:href="@{/user/login}">登录</a>
                </div>
            </div>

            <div id="div_dropdown_user_label" class="right menu LenCssLogic-mobile-hide" th:unless="*{session.user}==null">
                <div id="dropdown_user_label" class="ui dropdown item">
                    <div class="text">
                        <img src="../static/image/icon_little/icon020.png" class="ui avatar image" th:src="*{session.user}==null ? @{image/icon_little/icon020.png} : ${session.user.avatar}">
                        <span th:text="*{session.user}==null ? 未登录: ${session.user.nickname}">用户名</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item" th:href="@{/admin/logout}">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui attached segment">
            <h1>在这里添加书籍</h1>
            <!--书籍显示列表-->
            <div>
                <form action="#" method="post" th:object="${book}" th:action="@{/admin/books/add}" class="ui form" enctype="multipart/form-data">
                    <div>
                        <input type="hidden" name="id" placeholder="书籍ID" th:value="*{id}">
                        <input type="hidden" name="view_time" placeholder="书籍ID" th:value="*{view_time}">
                        <div class="required field">
                            <div class="ui left labeled input">
                                <label class="ui teal basic label">名称</label>
                                <input type="text" name="name" placeholder="书籍名称" th:value="*{name}">
                            </div>
                        </div>
                        <div class="required field">
                            <div class="ui left labeled input">
                                <label class="ui teal basic label">作者</label>
                                <input type="text" name="author" placeholder="书籍作者" th:value="*{author}">
                            </div>
                        </div>
                        <div class="required field">
                            <div class="ui left labeled input">
                                <label class="ui teal basic label">出版社</label>
                                <input type="text" name="publisher" placeholder="出版社" th:value="*{publisher}">
                            </div>
                        </div>
                        <div class="required field">
                            <div class="ui left labeled input">
                                <label class="ui teal basic label">简介</label>
                                <input type="text" name="content" placeholder="简介" th:value="*{content}">
                            </div>
                        </div>
                        <div class="required field">
                            <div class="ui left labeled input">
                                <label class="ui teal basic label">库存</label>
                                <input type="text" name="amount" placeholder="总库存" th:value="*{amount}">
                            </div>
                        </div>
                        <div class="required field">
                            <div class="ui left labeled input">
                                <label class="ui teal basic label">封面</label>
                                <input type="text" placeholder="封面图" th:value="*{picture}">
                                <input type="file" name="image1">
                            </div>
                        </div>
                        <!--书籍保存页面按钮-->
                        <div class="ui right aligned container">
                            <button type="submit" class="ui teal submit button">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script>

</script>

</body>
</html>
