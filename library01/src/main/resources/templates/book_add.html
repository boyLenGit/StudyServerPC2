<!DOCTYPE html>
<!--xmlns:th="http://www.w3.org/1999/xhtml"  用于引入thymeleaf-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    <!--    Semantic的CSS包-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<!--****** 导包 ******-->
<!--    JQuery包-->
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<!--    Semantic的JS包-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--******     ******-->


<div class="ui container">
    <div class="ui attached segment">
        <h1>在这里添加书籍</h1>

        <!--书籍显示列表-->
        <div>
            <form action="#" id="book_form" method="post" th:object="${book}" th:action="@{/books/add}" class="ui form">
                <div>
                    <input type="hidden" name="id" placeholder="书籍ID" th:value="*{id}">
                    <input type="text" name="name" placeholder="书籍名称" th:value="*{name}">
                    <input type="text" name="author" placeholder="书籍作者" th:value="*{author}">
                    <input type="text" name="publisher" placeholder="出版社" th:value="*{publisher}">
                    <input type="text" name="content" placeholder="简介" th:value="*{content}">
                    <input type="text" name="picture" placeholder="封面图" th:value="*{picture}">
                    <input type="text" name="amount" placeholder="总库存" th:value="*{amount}">
                    <!--书籍保存页面按钮-->
                    <div class="ui right aligned container">
                        <button type="submit" id="save_button" class="ui teal submit button">保存</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script>

</script>

</body>
</html>
