<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../static/lib/thirdpart/feather/feather.css" th:href="@{/lib/thirdpart/feather/feather.css}">
    <link rel="stylesheet" href="../../static/lib/thirdpart/mdi/css/materialdesignicons.min.css" th:href="@{/lib/thirdpart/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" href="../../static/lib/thirdpart/ti-icons/css/themify-icons.css" th:href="@{/lib/thirdpart/ti-icons/css/themify-icons.css}">
    <link rel="stylesheet" href="../../static/lib/thirdpart/typicons/typicons.css" th:href="@{/lib/thirdpart/typicons/typicons.css}">
    <link rel="stylesheet" href="../../static/lib/thirdpart/simple-line-icons/css/simple-line-icons.css" th:href="@{/lib/thirdpart/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet" href="../../static/lib/thirdpart/css/vendor.bundle.base.css" th:href="@{/lib/thirdpart/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/css/thridpart/vertical-layout-light/style.css" th:href="@{/css/thridpart/vertical-layout-light/style.css}">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <a class="navbar-brand brand-logo" href="index.html">
                            <h3 class="ui blue header item">LenCloud</h3>
                        </a>
                        <h4>Hello! let's get started</h4>
                        <h6 class="fw-light">Sign in to continue.</h6>
                        <form class="pt-3" method="post" th:action="@{/user/registerPost}" enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" name="username" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" name="nickname" placeholder="昵称">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" name="password" placeholder="密码">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" name="email" placeholder="邮箱">
                            </div>
                            <div class="form-group">
                                <div class="">
                                    <label class="">用户头像(JPG/PNG)</label>
                                    <input type="file" class="form-control form-control-lg" name="image1" placeholder="头像">
                                </div>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-block btn-success btn-lg font-weight-medium auth-form-btn" th:href="@{/user/loginPost}">注册</button>
                            </div>
                        </form>
                    </div>

                    <div class="auth-form-light text-left py-5 px-4 px-sm-5 bg-primary_boyLenCSS_LoginFail" th:unless="${#strings.isEmpty(message)}">
                        <div class="text-white" th:text="${message}">用户名已存在！</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>


<!-- container-scroller -->
<!-- plugins:js -->
<script src="../../static/lib/thirdpart/js/vendor.bundle.base.js" th:src="@{/lib/thirdpart/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="../../static/lib/thirdpart/bootstrap-datepicker/bootstrap-datepicker.min.js" th:src="@{/lib/thirdpart/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="../../static/js/off-canvas.js" th:src="@{/js/off-canvas.js}"></script>
<script src="../../static/js/hoverable-collapse.js" th:src="@{/js/hoverable-collapse.js}"></script>
<script src="../../static/js/template.js" th:src="@{/js/template.js}"></script>
<script src="../../static/js/settings.js" th:src="@{/js/settings.js}"></script>
<script src="../../static/js/todolist.js" th:src="@{/js/todolist.js}"></script>
<!-- endinject -->
</body>

</html>
